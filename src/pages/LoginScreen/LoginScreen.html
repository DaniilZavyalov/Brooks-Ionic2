<ion-content padding>

  <div class="iconback-global" (click)="onBack();"></div>

  <div class="back-padding-vertical"></div>

  <div class="weight-fixed">
    <ion-label>Username</ion-label>
    <ion-input class="username-input" [(ngModel)]="username"></ion-input>
  </div>

  <div class="weight-fixed">
    <ion-label>Password</ion-label>
    <ion-input class="username-input" type="password" [(ngModel)]="password"></ion-input>
  </div>

  <div class="weight-wrapper">
    <button ion-button class="login-btn" (click)="onLogin();">Login</button>
  </div>
</ion-content>
