<ion-content padding>

  <div class="iconback-global" (click)="onBack();"></div>

  <div class="back-padding-vertical-mini"></div>

  <div class="weight-wrapper">
    <ion-label>Select Equipment</ion-label>
  </div>

  <ion-scroll class="scroll-wrapper" scrollY="true">
    <div class="weight-fixed" *ngFor="let item of job_list; let idIdx = index;" (click)="onJob(idIdx)">
      <ion-label class="username-input">{{item.id}}</ion-label>
    </div>
  </ion-scroll>

</ion-content>
