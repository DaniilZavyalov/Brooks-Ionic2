<ion-content padding>

  <div class="iconback-global" (click)="onBack();"></div>

  <div class="back-padding-vertical-mini"></div>

  <div class="weight-wrapper">
    <textarea rows="5" type="text" placeholder="Describe notes" [(ngModel)]="note"></textarea>
    <div class="camera-image" (click)="onCamera();"></div>
    <br/>
    <div *ngIf="photoAdded" class="photoAdded" [ngStyle]="{'background-image': 'url(' + photoUrl + ')'}"></div>
  </div>


  <button ion-button class="global-submit-button" (click)="onSubmit();">
    Submit
  </button>
</ion-content>
