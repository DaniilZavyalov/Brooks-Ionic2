<ion-content padding>

  <div class="iconback-global" (click)="onBack();"></div>

  <div class="back-padding-vertical-mini"></div>

  <ion-scroll class="scroll-wrapper" scrollY="true">

    <div class="weight-fixed">
      <ion-label>Date</ion-label>
      <ion-input class="username-input" [(ngModel)]="Date"></ion-input>
    </div>

    <div class="weight-fixed">
      <ion-label>Grower</ion-label>
      <ion-input class="username-input" [(ngModel)]="Grower"></ion-input>
    </div>

    <div class="weight-fixed">
      <ion-label>Farm Name</ion-label>
      <ion-input class="username-input" [(ngModel)]="FarmName"></ion-input>
    </div>

    <div class="weight-fixed">
      <ion-label>Field Name</ion-label>
      <ion-input class="username-input" [(ngModel)]="FieldName"></ion-input>
    </div>

    <div class="weight-fixed">
      <ion-label>Application Type</ion-label>
      <ion-input class="username-input" [(ngModel)]="AppType"></ion-input>
    </div>

    <div class="weight-fixed">
      <ion-label>Equipment ID</ion-label>
      <ion-input class="username-input" [(ngModel)]="EquipID"></ion-input>
    </div>

    <div class="weight-fixed">
      <ion-label>Applied Acres</ion-label>
      <ion-input class="username-input" [(ngModel)]="Acres"></ion-input>
    </div>

    <div class="weight-wrapper">
      <button ion-button class="login-btn" (click)="onNotes();">Notes</button>
    </div>

    <div class="weight-wrapper">
      <button ion-button class="submit-btn" (click)="onSubmit();">
        Submit to current jobs Report
      </button>
    </div>

  </ion-scroll>

</ion-content>
