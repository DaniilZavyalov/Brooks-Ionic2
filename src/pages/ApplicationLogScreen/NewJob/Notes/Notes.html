<ion-content padding>

  <div class="iconback-global" (click)="onBack();"></div>

  <div class="back-padding-vertical-mini"></div>

  <div class="new-feedback-wrapper">
    <textarea rows="7" type="text" placeholder="Describe notes"></textarea>
    <div class="camera-image" (click)="onCamera();"></div>
    <div *ngIf="photoAdded" class="camera-image" [ngStyle]="{'background-image': 'url(' + photoUrl + ')'}"></div>
  </div>

  <button ion-button class="global-submit-button" (click)="onSubmit();">
    Submit
  </button>
</ion-content>
